<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Â· My Home Server</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      <form id="loginForm">
        <input id="user" type="text" placeholder="User" required />
        <input id="pass" type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
        <div id="err" class="error"></div>
      </form>

      <div class="sep"></div>

      <button id="showCreate" type="button" class="link">Sign Up</button>

      <form id="createForm" class="hidden" autocomplete="off">
        <div class="row">
          <input id="c_name" name="complete-name" placeholder="Name *" required />
        </div>
        <div class="row">
          <input id="c_username" name="new-username" placeholder="Username *" required />
          <input id="c_initials" name="new-initials" placeholder="Initials (optional)" maxlength="3" />
        </div>
        <div class="row">
          <input id="c_password" name="new-password" type="password" placeholder="Password *" required />
          <input id="c_color" name="profile-color" type="color" value="#00f7ff" title="Color" />
        </div>

        <button type="submit">Create User</button>
        <div id="c_err" class="error"></div>
      </form>
    </div>
    <script src="scripts/login.js"></script>
  </body>
</html>
