<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>My Home Server</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main class="container">
      <h1>To-Do</h1>
      <div class="topbar">
        <div id="userMenu" class="user-menu">
          <div id="avatar" class="avatar" role="button" aria-haspopup="true" aria-expanded="false" title="Account"></div>
          <div id="userPopover" class="pop" hidden>
            <div id="meName" class="me-name"></div>
            <button id="logoutBtn" type="button" class="menu-item">Sign Out</button>
          </div>
        </div>
      </div>

      <form id="f" autocomplete="on">
        <input id="t" name="title" required placeholder="Title *" maxlength="120" />
        <select id="c" name="creator" required>
          <option value="" disabled selected hidden>Creator</option>
        </select>

        <select id="a" name="assignee" required>
          <option value="" disabled selected hidden>Assigned to</option>
        </select>

        <button type="submit" aria-label="Add task">Add</button>
      </form>

      <label for="filterUser">Filter by assignee:</label>
      <select id="filterUser">
        <option value="">-- All --</option>
      </select>

      <div class="columns">
        <section>
          <h2 class="section-h">Pending (<span id="countPending">0</span>)</h2>

          <div id="todo" class="list" role="list"></div>
          <p id="emptyTodo" class="empty" hidden>No pending tasks.</p>
        </section>
        <section>
          <h2 class="section-h">Done (<span id="countDone">0</span>)</h2>
          <div id="done" class="list" role="list"></div>
          <p id="emptyDone" class="empty" hidden>No tasks done.</p>
        </section>
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
